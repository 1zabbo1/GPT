<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            font-size: 24px;
        }
        p {
            font-size: 18px;
            margin: 20px 0;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <p>Convert USD to JPY or JPY to USD:</p>
        <input type="number" id="amount" placeholder="Enter amount">
        <select id="fromCurrency">
            <option value="USD">USD</option>
            <option value="JPY">JPY</option>
        </select>
        <button onclick="convertCurrency()">Convert</button>
        <p id="result"></p>
    </div>

    <script>
        function convertCurrency() {
            const amount = parseFloat(document.getElementById("amount").value);
            const fromCurrency = document.getElementById("fromCurrency").value;
            const toCurrency = fromCurrency === "USD" ? "JPY" : "USD";
            const exchangeRate = fromCurrency === "USD" ? 110.31 : 0.0091;

            const convertedAmount = (amount * exchangeRate).toFixed(2);

            document.getElementById("result").textContent = `${amount} ${fromCurrency} is approximately ${convertedAmount} ${toCurrency}`;
        }
    </script>
</body>
</html>
