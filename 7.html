<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
    <style type="text/css">
        body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    text-align: center;
}

.container {
    background-color: #fff;
    border-radius: 10px;
    padding: 20px;
    margin: 20px auto;
    max-width: 400px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

h1 {
    color: #333;
}

button {
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    margin: 10px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#joke {
    margin-top: 20px;
    font-weight: bold;
    color: #333;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Joke Generator</h1>
        <p>Click the button to get a new joke:</p>
        <button id="getJoke">Get Joke</button>
        <div id="joke"></div>
    </div>
    <script>
        const getJokeButton = document.getElementById("getJoke");
const jokeDiv = document.getElementById("joke");

async function fetchJoke() {
    try {
        const response = await fetch("https://official-joke-api.appspot.com/jokes/random");
        if (!response.ok) {
            throw new Error("Failed to fetch joke.");
        }
        const data = await response.json();
        jokeDiv.innerHTML = data.setup + " " + data.punchline;
    } catch (error) {
        jokeDiv.innerHTML = "Failed to fetch joke. Please try again later.";
    }
}

getJokeButton.addEventListener("click", fetchJoke);

// Initial joke fetch
fetchJoke();

    </script>
</body>
</html>
